<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro de la persona Usuaria</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <section class="card">
      <h1 class="title">Registro de la persona Usuaria</h1>

      <form id="registroForm" action="#" method="post" novalidate>
        <div class="form-row">
          <label for="nombre">Nombre</label>
          <input class="form-field" id="nombre" name="nombre" type="text" placeholder="Tu nombre" required>
        </div>

        <div class="form-row">
          <label for="apellido">Apellido</label>
          <input class="form-field" id="apellido" name="apellido" type="text" placeholder="Tu apellido" required>
        </div>

        <div class="form-row">
          <label for="email">Correo Electrónico</label>
          <input class="form-field" id="email" name="email" type="email" placeholder="correo@ejemplo.com" required>
        </div>

        <div class="form-row">
          <label for="password">Contraseña</label>
          <input class="form-field" id="password" name="password" type="password" placeholder="********" required>
        </div>

        <div class="form-row">
          <label for="descripcion">Descripción breve</label>
          <textarea id="descripcion" name="descripcion" rows="4" placeholder="Háblanos brevemente sobre ti..."></textarea>
        </div>

        <fieldset class="form-row intereses">
          <legend>Intereses</legend>
          <label class="chk"><input type="checkbox" name="intereses" value="tecnologia"> Tecnología</label>
          <label class="chk"><input type="checkbox" name="intereses" value="arte"> Arte</label>
          <label class="chk"><input type="checkbox" name="intereses" value="deporte"> Deporte</label>
        </fieldset>

        <div class="form-row">
          <button class="btn-submit" type="submit">Registrarse</button>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
